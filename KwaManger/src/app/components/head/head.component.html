<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <div class="image-logo">
                      <img src="../../../assets/img/KwaMangerLogoWhite.png" alt="logo">
                    </div>
                    <div id="barreAliments">


                      <input id="barreAlim" type="text" [(ngModel)]="model">


                        <button id="boutonPlus" [disabled]="model === ''" type="button" (click)=updateIngredient() >+</button>

                      </div>
                </div>
            </div>
        </div>
    </div>
</header>
