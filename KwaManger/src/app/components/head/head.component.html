<!-- Masthead-->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <div class="image-logo">
                      <img src="../../../assets/img/KwaMangerLogoWhite.png" alt="logo">
                    </div>
                    <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <!-- Email address input-->
                        <div class="row">
                            <div class="col">
                                <input class="form-control form-control-lg" id="ingredient" type="text" placeholder="Ingrédient (8 max.)" data-sb-validations="Entrez un ingrédient" />
                                <div class="invalid-feedback text-white" data-sb-feedback="Ingrédient requis">Un ingrédient est requis.</div>
                            </div>
                            <div class="col-auto"><button class="btn btn-primary btn-lg enabled" id="submitButton" type="submit">Valider</button></div>

                            <div class="center-auto"><button class="btn btn-primary btn-lg enabled" id="submitButton" type="submit" ng-click="listerIngredients()">+</button></div>

                        </div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->

                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                <p>To activate this form, sign up at</p>
                                <a class="text-white" href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <app-ingredient></app-ingredient>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
